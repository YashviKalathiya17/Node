<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input,
    button {
      margin: 5px;
      padding: 8px;
    }

    .movie-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <h1><center> Movie Project</center></h1>

  <h2>Add Movie</h2>
  <input id="name" placeholder="Movie Name" />
  <input id="releaseDate" type="date" />
  <input id="rate" type="number" placeholder="Rate" />
  <button onclick="addMovie()">Add</button>

  <h2>All Movies</h2>
  <div id="movies"></div>

  <script>
    const API = "http://localhost:5000/movies";

    async function loadMovies() {
      const res = await fetch(API);
      const movies = await res.json();
      const list = document.getElementById("movies");
      list.innerHTML = "";
      movies.forEach(m => {
        const div = document.createElement("div");
        div.className = "movie-card";
        div.innerHTML = `
          <b>${m.name}</b> (${new Date(m.releaseDate).toLocaleDateString()}) - â‚¹${m.rate}
          <button onclick="deleteMovie('${m._id}')">Delete</button>
          <button onclick="updateMovie('${m._id}')">Update</button>
        `;
        list.appendChild(div);
      });
    }

    async function addMovie() {
      const name = document.getElementById("name").value;
      const releaseDate = document.getElementById("releaseDate").value;
      const rate = document.getElementById("rate").value;
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, releaseDate, rate })
      });
      loadMovies();
    }

    async function deleteMovie(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      loadMovies();
    }

    async function updateMovie(id) {
      const newRate = prompt("Enter new rate:");
      if (!newRate) return;
      await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rate: newRate })
      });
      loadMovies();
    }

    loadMovies();
  </script>
</body>

</html>
