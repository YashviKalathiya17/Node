<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“‹ To-Do List</h1>

    <form id="taskForm" class="card p-3 shadow-sm">
      <input type="text" id="taskName" class="form-control mb-2" placeholder="Task Name" required>
      <textarea id="taskDesc" class="form-control mb-2" placeholder="Task Description"></textarea>
      <input type="date" id="taskDate" class="form-control mb-2" required>
      <input type="number" id="taskDuration" class="form-control mb-2" placeholder="Duration (hours)" required>
      <select id="taskEfficiency" class="form-control mb-2">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button id="submitBtn" class="btn btn-primary">Add Task</button>
    </form>

    <ul id="taskList" class="list-group mt-4"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
